<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Monitor View</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stream-box {
            width: 100%;
            max-width: 640px;
            margin-bottom: 20px;
            border: 3px solid #f44336;
            border-radius: 10px;
            overflow: hidden;
        }

        .stream-box video,
        .stream-box img {
            width: 100%;
            height: auto;
            display: block;
        }

        h2 {
            margin: 5px 0;
            font-size: 1.2rem;
            color: #f44336;
        }
    </style>
</head>
<body>

    <!-- Robot Camera Feed -->
    <div class="stream-box">
        <h2>Robot Camera</h2>
        <img src="{{ url_for('video') }}" alt="Robot Camera Stream">
    </div>

    <!-- User Camera Feed (to be streamed via WebRTC or MJPEG from client) -->
    <div class="stream-box">
        <h2>User (Remote) Camera</h2>
        <video id="remoteUserCam" autoplay playsinline muted></video>
    </div>

    <!-- WebRTC or WebSocket-based logic for receiving the user's camera feed -->
    <script>
        // TODO: Add WebRTC/WebSocket stream setup to receive user's video
        // This video should be pushed from the control phone using WebRTC
    </script>
     <script>
        // Stream user camera to <video> element
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
            .then(stream => {
                document.getElementById('userCam').srcObject = stream;

                // TODO: Send the stream to Raspberry Pi (e.g., WebRTC/WebSocket)
            })
            .catch(err => {
                console.error("Camera access denied:", err);
            });
    </script>

</body>
</html>
