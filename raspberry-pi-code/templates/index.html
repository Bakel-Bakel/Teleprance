<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control - Live Camera Stream</title>

    <!-- Link to Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
        }
    
        h1 {
            color: #f44336;
            font-size: 2rem;
            margin-bottom: 20px;
        }
    
        .video-container {
            width: 100%;
            max-width: 500px;
            border: 4px solid #f44336;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
    
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 500px;
        }
    
        .button {
            background-color: #f44336;
            color: #fff;
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1 1 40%;
            min-width: 130px;
            max-width: 45%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
    
        .button:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }
    
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
    
            .button {
                font-size: 0.9rem;
                padding: 10px 14px;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>

    <h1>Robot Control - Live Camera Stream</h1>
    
    <div class="video-container">
        <!-- Streaming the video -->
        <img src="{{ url_for('video') }}" alt="Live Camera Stream" />
    </div>

    <div class="controls">
        <button type="button" class="button" onclick="sendCommand('F')">Forward</button>
        <button type="button" class="button" onclick="sendCommand('B')">Backward</button>
        <button type="button" class="button" onclick="sendCommand('L')">Left</button>
        <button type="button" class="button" onclick="sendCommand('R')">Right</button>
        <button type="button" class="button" onclick="sendCommand('S')">Stop</button>
    </div>
    
    <script>
        function sendCommand(action) {
            fetch('/move', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `action=${action}`
            }).catch(console.error);
        }
    </script>
    
    

</body>
</html>
