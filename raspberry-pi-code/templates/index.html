<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control - Live Camera Stream</title>

    <!-- Link to Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Header styles */
        h1 {
            color: #f44336; /* Red color for heading */
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Video streaming container */
        .video-container {
            width: 80%;
            max-width: 1200px;
            border: 5px solid #f44336; /* Red border around the video */
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        /* Video element inside the container */
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Control buttons */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            background-color: #f44336;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #d32f2f;
            transform: scale(1.1);
        }

        /* Responsive design for smaller screens */
        @media screen and (max-width: 768px) {
            .video-container {
                width: 100%;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <h1>Robot Control - Live Camera Stream</h1>
    
    <div class="video-container">
        <!-- Streaming the video -->
        <img src="{{ url_for('video') }}" alt="Live Camera Stream" />
    </div>

    <!-- Control buttons to send motion commands to the robot -->
    <div class="controls">
        <form action="/move" method="POST">
            <button type="submit" name="action" value="F" class="button">Move Forward</button>
        </form>
        <form action="/move" method="POST">
            <button type="submit" name="action" value="B" class="button">Move Backward</button>
        </form>
        <form action="/move" method="POST">
            <button type="submit" name="action" value="L" class="button">Turn Left</button>
        </form>
        <form action="/move" method="POST">
            <button type="submit" name="action" value="R" class="button">Turn Right</button>
        </form>
        <form action="/move" method="POST">
            <button type="submit" name="action" value="S" class="button">Stop</button>
        </form>
    </div>

</body>
</html>
